<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contrato</title>

	<script src="https://code.jquery.com/jquery-3.7.0.js"
		integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="/css/contrato.css">

	<script type="text/javascript" src="/js/contrato.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>

<body>

	<div class="container mt-5">
		<h1 class="text-center mb-4">Contrato</h1>

		<div class="row mb-4">
			<div class="col-md-4">
				<label class="form-check-label">Fecha Inicio:</label>
				<input type="date" class="form-control" id="fechaInicio">
			</div>
		</div>

		<div class="row mb-4">
			<div class="col-md-4">
				<label class="form-check-label">Fecha Fin:</label>
				<input type="date" class="form-control" id="fechaFin">
			</div>
		</div>


		<div class="col-md-4">
			<label class="form-check-label">Estado Civil:</label>
			<select class="form-control" id="selEstadoCivil">

			</select>
		</div>
	</div>








	<div class="row mb-4">
		<div class="col-md-6">
			<button id="btnListaContrato" class="btn btn-primary" onclick="">Visualizar</button>
			<button id="btnregistrarContrato" class="btn btn-primary"
				onclick="fn_abrirModalRegistrarContrato()">Registrar</button>

		</div>

	</div>


	<div class="col-md-12">
		<table border="1" class="table table-hover table-bordered">
			<thead>
				<th>Código</th>
				<th>Modalidad</th>
				<th>Fecha de Inicio</th>
				<th>Fecha de Fin</th>
				<th>Sueldo Bruto</th>
				<th>Bonificación</th>
				<th>Acciones</th>
			</thead>
			<tbody id="tbody_contrato">
				<!-- Aquí se cargarán dinámicamente los contratos -->
			</tbody>
		</table>
	</div>
	</div>

	<!-- INICIO: modal para agregar un nuevo contrato -->
	<div class="modal" id="modalContrato">
		<div class="modal-dialog modal-dialog-centered modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Registrar Contrato</h4>
					<button type="button" class="close" data-dismiss="modal" onclick="fn_cerrar()">&times;</button>
				</div>

				<div class="modal-body">
					<form>
						<div class="container">
							<div class="row">


								<div class="col-md-6">
									<div class="form-group">
										<label for="selModalidad">Modalidad:</label>
										<select class="form-control" id="selModalidad">
											<option value="" disabled selected hidden>Seleccionar</option>
											<option value="Presencial">Presencial</option>
											<option value="Híbrida">Híbrida</option>
											<option value="Remota">Remota</option>
										</select>
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<label for="txtFechaInicio">Fecha de Inicio:</label>
										<input type="date" class="form-control" id="txtFechaInicio">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="txtFechaFin">Fecha de Fin:</label>
										<input type="date" class="form-control" id="txtFechaFin">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="txtSueldoBruto">Sueldo Bruto:</label>
										<input type="number" class="form-control" id="txtSueldoBruto">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="txtBonificacion">Bonificación:</label>
										<input type="number" class="form-control" id="txtBonificacion">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="txtDNITrabajador">DNI Trabajador:</label>
										<input type="text" class="form-control" id="txtDNITrabajador">
									</div>
								</div>

								<div class="col-md-12">
									<div class="form-group">
										<label for="txtTrabajador"> Trabajador:</label>
										<input type="text" class="form-control" id="txtTrabajador">
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal"
						onclick="fn_cerrar()">Cerrar</button>
					<button type="button" class="btn btn-primary" onclick="fn_registrarContrato()">Registrar</button>
				</div>
			</div>
		</div>
	</div>
	<!-- FIN: modal para agregar un nuevo contrato -->

	<!-- Bootstrap JS y jQuery -->
	<script src="https://code.jquery.com/jquery-3.7.0.js"
		integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
