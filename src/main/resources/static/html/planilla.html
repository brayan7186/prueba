<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>planilla</title>

	<script src="https://code.jquery.com/jquery-3.7.0.js"
		integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="/css/planilla.css">

	<script type="text/javascript" src="/js/planilla.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>

<body>

	<div class="container mt-5 mx-auto">
    <h1 class="text-center mb-4">Planilla</h1>

    <div class="row mb-4">
        <div class="col-md-3 mb-4">
            <label class="form-check-label">Año:</label>
            <input type="number" class="form-control" id="txtAnioBuscar" placeholder="Ingrese el año">
        </div>
        
        <div class="col-md-3 mb-4">
            <label class="form-check-label">Mes:</label>
            <input class="form-control" id="txtMesBuscar" placeholder="Ingrese el mes">
        </div>

        <div class="col-md-1">
            <label>&nbsp;</label>
            <button id="btnBuscarPlanilla" class="btn btn-primary btn-block" onclick="fn_listarContrato()">Buscar</button>
        </div>
    </div>
</div>










<div class="row mb-4">
    <div class="col-md-6 ml-3"> <!-- Agrega la clase "ml-3" para agregar margen izquierdo -->
        <button id="btnListaPlanilla" class="btn btn-primary" onclick="">Visualizar</button>
        <button id="btnregistrarPlanilla" class="btn btn-primary" onclick="">Registrar</button>
    </div>
</div>



	<div class="col-md-11">
		<table border="1" class="table table-hover table-bordered">
			<thead>
				<th>Código</th>
				<th>Descripcion</th>
				<th>Año</th>
				<th>Mes</th>
				<th>Monto Total</th>
				<th>Acciones</th>
			</thead>
			<tbody id="tbody_planilla">
				<!-- Aquí se cargarán dinámicamente los contratos -->
			</tbody>
		</table>
	</div>
	</div>

	<!-- INICIO: modal para agregar un nuevo contrato -->
	<div class="modal" id="modalPlanilla">
		<div class="modal-dialog modal-dialog-centered modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Registrar Planilla</h4>
					<button type="button" class="close" data-dismiss="modal" onclick="fn_cerrar()">&times;</button>
				</div>

				<div class="modal-body">
					<form>
						<div class="container">
							<div class="row">


								

								<div class="col-md-6">
									<div class="form-group">
										<label for="txtFechaInicio">Fecha de Inicio:</label>
										<input type="date" class="form-control" id="txtFechaInicio">
									</div>
								</div>
								
								<div class="col-md-6">
									<div class="form-group">
										<label for="txtFechaFin">Fecha de Fin:</label>
										<input type="date" class="form-control" id="txtFechaFin">
									</div>
								</div>
								
								<div class="col-md-6">
									<div class="form-group">
										<label for="txtSueldoBruto">Sueldo Bruto:</label>
										<input type="number" class="form-control" id="txtSueldoBruto">
									</div>
								</div>
								
								<div class="col-md-6">
									<div class="form-group">
										<label for="txtBonificacion">Bonificación:</label>
										<input type="number" class="form-control" id="txtBonificacion">
									</div>
								</div>
								
								<div class="col-md-6">
									<div class="form-group">
										<label for="txtDniTrabajador">DNI Trabajador:</label>
										<input type="text" class="form-control" id="txtDinTrabajador" oninput="fn_cargarTrabajadorPorDni()">
									</div>
								</div>

								<div class="col-md-12">
									<div class="form-group">
										<label for="txtTrabajador"> Trabajador:</label>
										<input type="text" class="form-control" id="txtnombreTrabajador">
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal"
						onclick="fn_cerrar()">Cerrar</button>
					<button type="button" class="btn btn-primary" onclick="fn_registrarContrato()">Registrar</button>
				</div>
			</div>
		</div>
	</div>
	<!-- FIN: modal para agregar un nuevo contrato -->
	
	
	
	
	 <!-- INICIO: modal para actualizar un contrato -->
<div class="modal" id="modalContratoActualizar">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Actualizar Contrato</h4>
                <button type="button" class="close" data-dismiss="modal" onclick="fn_cerrar()">&times;</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="txtfechaInicioac">Fecha de Inicio:</label>
                                    <input type="date" class="form-control" id="txtfechaInicioac">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="txtfechaFinac">Fecha de Fin:</label>
                                    <input type="date" class="form-control" id="txtfechaFinac">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="txtSueldoBrutoac">Sueldo Bruto:</label>
                                    <input type="number" class="form-control" id="txtSueldoBrutoac">
                                </div>
                            </div>
                            
                            
                            <div class="col-md-4">
									<div class="form-group">
										<label for="txtBonificacionac">Bonificación:</label>
										<input type="number" class="form-control" id="txtBonificacionac">
									</div>
								</div>
                            
                            
                             <div class="col-md-6">
									<div class="form-group">
										<label for="selModalidadac">Modalidad:</label>
										<select class="form-control" id="selModalidadac">
											
										</select>
									</div>
								</div>
								
								
								  <div class="col-md-6">
									<div class="form-group">
										<label for="selEstadoac">Estado:</label>
										<select class="form-control" id="selEstadoac">
											<option value="" disabled selected hidden>Seleccionar</option>
											<option >Finalizado </option>
											<option >Anulado </option>
										</select>
									</div>
								</div>
                            
                              <div class="col-md-6">
									<div class="form-group">
										<label>DNI Trabajador:</label>
										<input type="text" class="form-control" id="txtDniTrabajadorac" >
									</div>
								</div>

								<div class="col-md-12">
									<div class="form-group">
										<label > Trabajador:</label>
										<input type="text" class="form-control" id="txtnombreTrabajadorac">
									</div>
								</div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="fn_cerrarRegistroTrabajador()">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="fn_actualizarContrato()">Actualizar</button>
            </div>
        </div>
    </div>
</div>
	<!--fin de actualizar  contrato  -->
	















	<!-- Bootstrap JS y jQuery -->
	<script src="https://code.jquery.com/jquery-3.7.0.js"
		integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
